syntax = "proto3";
package repository;
option go_package = "github.com/lhhong/timeseries-query/pkg/repository";

message SectionInfo {
    string Groupname = 1;
    string Series = 2;
    int32 Nsmooth = 3;
    int64 StartSeq = 4;
    int32 Sign = 5;
    double Height = 6;
    int64 Width = 7;
    int64 NextSeq = 8;
    int64 PrevSeq = 9;
}